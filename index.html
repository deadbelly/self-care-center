<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h2>✨ Self Care Center ✨</h2>
    </header>
    <section>
      <h4>Which type of message?</h4>
      <article class="message-select">
        <div class="radio-wrapper">
          <div>
            <input type="radio" name="message-type" id="affirmation">
            <label for="affirmation">affirmation</label>
          </div>
          <div>
            <input type="radio" name="message-type" id="mantra">
            <label for="mantra">mantra</label>
          </div>
        </div>
        <br>
        <div class="button-wrapper">
          <button class="recieve">
            <p>Recieve Message</p>
          </button>
          <button class="delete">
            <p>Let This Message Go<p>
          </button>
      </div>
      </article>
    </section>
    <section>
      <article class="message-display">
        <img class="logo" src="assets/meditate.svg">
      </article>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
